    <section class="container" id="faq">
      <h2 class="h1">FAQ</h2>

      <div id="accordion">

        
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">¿Cómo definimos a un nómade digital?</h5>
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> >               
            </button>
          </div>
      
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              Se trata de personas con un perfil de alto capital humano, que desempeña tareas laborales de manera remota. La tendencia creciente de trabajadores que eligieron vivir su vida como nómades digitales se ha incrementado luego de la pandemia, debido a que se ha revalorizado la forma de vida que integra el trabajo y el disfrute.
            </div>
          </div>
        </div>

       
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">¿Necesito una Visa para quedarme en Argentina?</h5>
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo"> >               
            </button>
          </div>
      
          <div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              Una vez que has arribado a Argentina podrás permanecer durante 90 días corridos sin necesidad de realizar ningún trámite. Si has cumplido tu estadía de tres meses y deseás quedarte más tiempo, podrás tramitar una visa especial para Nómades Digitales en el <a href=" https://www.migraciones.gov.ar/radex/inicio-pasos-permiso.html">sitio web del Ministerio del Interior de la Nación.</a>
            </div>
          </div>
        </div>

        
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">¿Debo pagar impuestos en Argentina?</h5>
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree"> >               
            </button>
          </div>
      
          <div id="collapseThree" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              No. Los nómadas digitales que trabajan a distancia no están sujetos a los impuestos locales siempre que el trabajo que realicen no sea para Argentina.
            </div>
          </div>
        </div>

         
         <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">¿Qué tipo de trabajos puedo realizar mientras permanezco en Argentina?</h5>
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour"> >               
            </button>
          </div>
      
          <div id="collapseFour" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              Cualquier trabajo que pueda realizar a distancia para el mercado de su país u otro, siempre que este trabajo no sea para el mercado argentino y/o para un empleador argentino, es decir: que esté empleado o realice un trabajo a través de la tecnología de la comunicación para una empresa o su propia empresa que no esté registrada en Argentina y no realice trabajos o preste servicios a empleadores (personas jurídicas o físicas) en Argentina.
              Si desea trabajar localmente tiene que solicitar el permiso de trabajo y residencia en el país. 
            </div>
          </div>
        </div>

         
         <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">¿Qué idioma se habla en Argentina?</h5>
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive"> >               
            </button>
          </div>
      
          <div id="collapseFive" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              El idioma oficial de Argentina es el español, que se habla en todo el territorio nacional pero en las grandes ciudades se habla inglés con mucha fluidez.
            </div>
          </div>
        </div>

        
         <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">¿Dónde puedo encontrar información y recomendaciones sobre qué puedo hacer en Argentina?</h5>
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="true" aria-controls="collapseSix"> >               
            </button>
          </div>
      
          <div id="collapseSix" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">

            </div>
          </div>
        </div>
